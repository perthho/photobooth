  <script>
    $(document).ready(function () {


      // custom date add
      const bookedDates = ['03/28/2025', '03/2/2025'];



      // Initialize Datepicker
      const datePicker = $('#inlineDatePicker').datepicker({
        format: 'dd/mm/yyyy',
        todayHighlight: true,
        startDate: '0d',
        beforeShowDay: function (date) {
          const dateString =
            ('0' + (date.getMonth() + 1)).slice(-2) + '/' +
            ('0' + date.getDate()).slice(-2) + '/' +
            date.getFullYear();

          if (bookedDates.includes(dateString)) {
            return { classes: 'booked-date', tooltip: 'Already booked' };
          }
          return true;
        }
      });

      datePicker.on('changeDate', function (e) {
        const selectedDate = e.format(0, 'dd/mm/yyyy');
        if (bookedDates.includes(selectedDate)) {
          alert('This date is already booked.');
        } else {
          $('#datepicker').val(selectedDate);
          $('#selectedDate').text(`Selected Date: ${selectedDate}`);
          $('#inlineDatePicker').hide();
        }
      });

      $('#chooseDateButton').click(() => $('#inlineDatePicker').toggle());

      $('input[name="contactType"]').change(function() {
        const contactInput = $('#contact');
        if (this.value === 'whatsapp') {
          contactInput.attr('placeholder', 'Enter your WhatsApp number');
          contactInput.attr('name', 'whatsapp_number');
        } else {
          contactInput.attr('placeholder', 'Enter your contact number');
          contactInput.attr('name', 'contact_number');
        }
      });

      $('#bookingForm').on('submit', function(e) {
        e.preventDefault();
        const form = $(this);
        const result = $('#formResult');
        const submitButton = form.find('button[type="submit"]');

        const formData = new FormData(form[0]);
        const object = {};
        formData.forEach((value, key) => {
            object[key] = value;
        });
        const json = JSON.stringify(object);
        
        result.html('<div class="alert alert-info">Please wait...</div>').show();
        submitButton.prop('disabled', true);

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
            let jsonResponse = await response.json();
            if (response.status == 200) {
                result.html('<div class="alert alert-success">Form submitted successfully! We will get back to you shortly.</div>');
                form[0].reset();
                $('#datepicker').val('');
                $('#selectedDate').text('');
            } else {
                console.log(response);
                result.html(`<div class="alert alert-danger">${jsonResponse.message}</div>`);
            }
        })
        .catch(error => {
            console.log(error);
            result.html('<div class="alert alert-danger">Something went wrong! Please try again.</div>');
        })
        .finally(() => {
            submitButton.prop('disabled', false);
            setTimeout(() => {
                result.hide().html('');
            }, 6000);
        });
      });
    });
  </script>
    <script>
      // Function to get query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
  
      // Set the dropdown value based on the query parameter
      const selectedPlan = getQueryParam('plan');
      if (selectedPlan) {
        const planDropdown = document.getElementById('plan');
        planDropdown.value = selectedPlan;
      }
    </script>
